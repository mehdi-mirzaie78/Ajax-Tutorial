<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Index Page</title>
  </head>
  <body class="bg-dark">
    <!-- {{ todo }} -->
    <!-- <br> -->
    <!-- <img src="{{ todo.image.url }}" style="width: 20rem; height: 10rem"> -->
    <div class="container my-5">
      <div class="my-5">
        <form id="new-todo-form" class="form-control p-5" method="post">
          {% csrf_token %}
          <h2 class="text-center">Add New Todo</h2>
          <label for="title">Title:</label><br />
          <input
            class="form-control"
            type="text"
            id="title"
            name="title"
          /><br />
          <label for="content">Content:</label><br />
          <input
            class="form-control"
            type="text"
            id="content"
            name="content"
          /><br />
          <label for="image">Image:</label><br />
          <input
            class="form-control"
            type="file"
            id="image"
            name="image"
          /><br />
          <div class="text-center mt-3">
            <input class="btn btn-success w-25" type="submit" />
          </div>
        </form>
      </div>

      <div class="row" id="data-container"></div>
    </div>

    <!--  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!--  -->

    <script>
      function getTodos() {
        $.ajax({
          url: "/api/todo/list/",
          type: "GET",
          dataType: "json",
          success: function (data) {
            var dataContainer = $("#data-container");
            dataContainer.empty();
            console.log(data);
            data.forEach((element) => {
              dataContainer.append(
                `
                <div class="col-md-3 my-3"> 
                  <div class="card h-100 p-3">
                  <h3 class="card-header text-center mb-2">${element.title}</h3>
                  <img class="rounded mx-auto" src="${element.image}" style="width:100%; height:75%; object-fit:cover;">
                  <p class="text-center my-3">${element.content}</p>
                  
                  <div class="row mt-2">
                    <div class="col">
                      <button class="btn btn-primary w-100">Edit</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-danger w-100">Delete</button>
                    </div>
                    
                  <div>
                  </div>
                </div>
                `
              );
            });
          },
          error: function (xhr, status, error) {
            console.error("Error:", error);
          },
        });
      }
      $(document).ready(function () {
        // calling the function to get todo items
        getTodos();

        $("#new-todo-form").submit(function (e) {
          e.preventDefault(); // Prevent the default form submission
          var formData = new FormData(this);
          console.log(formData);

          $.ajax({
            url: "/api/todo/create/",
            type: "POST",
            data: formData,
            dataType: "json",
            contentType: false,
            processData: false,
            success: function (data) {
              // Clear the form
              $("#title").val("");
              $("#content").val("");
              $("#image").val("");

              getTodos();
            },
            error: function (xhr, status, error) {
              console.log("Error:", error);
            },
          });
        });
      });
    </script>
  </body>
</html>
