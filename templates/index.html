<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Index Page</title>
  </head>
  <body class="bg-dark">
    <!-- {{ todo }} -->
    <!-- <br> -->
    <!-- <img src="{{ todo.image.url }}" style="width: 20rem; height: 10rem"> -->
    <div class="container my-5">
      <div class="my-2 form-container">
        <form id="new-todo-form" class="form-control p-5" method="post">
          {% csrf_token %}
          <h2 class="text-center">Add New Todo</h2>
          <label for="title">Title:</label><br />
          <input
            class="form-control"
            type="text"
            id="title"
            name="title"
          /><br />
          <label for="content">Content:</label><br />
          <input
            class="form-control"
            type="text"
            id="content"
            name="content"
          /><br />
          <label for="image">Image:</label><br />
          <input
            class="form-control"
            type="file"
            id="image"
            name="image"
          /><br />
          <div class="text-center mt-3">
            <input class="btn btn-success w-25" type="submit" value="Add" />
          </div>
        </form>
      </div>

      <div class="row" id="data-container"></div>
    </div>

    <!--  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!--  -->

    <script>
      function formGen(element) {
        var formContent = `
          <form id="edit-todo-form-${element.id}" class="form-control p-5 h-100" method="post" enctype=multipart/form-data>
              {% csrf_token %}
              <label for="title">Title:</label><br />
              <input
                class="form-control"
                type="text"
                id="title"
                value="${element.title}"
                name="title"
              /><br />
              <label for="content">Content:</label><br />
              <input
                class="form-control"
                type="text"
                id="content"
                value="${element.content}"
                name="content"
              /><br />
              <img class="rounded mx-auto" src="${element.image}" style="width:100%; height:40%; object-fit:cover;">
              <label for="image">Image:</label>
              <input
                class="form-control"
                type="file"
                id="image"
                value="${element.image}"
                name="image"
              /><br />

              <div class="row">
                <div class="col">
                  <button class="btn btn-primary w-100 edit-todo" data-todo-id="${element.id}">Edit</button>
                </div>

                <div class="col">
                    <button class="btn btn-danger w-100">Delete</button>
                </div>

              <div>
            </form>`;
        return formContent;
      }

      function getTodos() {
        $.ajax({
          url: "/api/todo/list/",
          type: "GET",
          dataType: "json",
          success: function (data) {
            var dataContainer = $("#data-container");
            dataContainer.empty();
            // console.log(data);

            data.forEach((element) => {
              htmlContent = `
              <div class="col-md-4 my-2">
                ${formGen(element)}
              </div>
            `;
              dataContainer.append(htmlContent);
            });
          },
          error: function (xhr, status, error) {
            console.error("Error:", error);
          },
        });
      }

      $(document).ready(function () {
        // calling the function to get todo items
        getTodos();

        // Edit
        $("#data-container").on("click", ".edit-todo", function (e) {
          e.preventDefault(); // Prevent the default link behavior if it's an anchor tag
          var todoId = $(this).data("todo-id");
          var form = $(`#edit-todo-form-${todoId}`);
          console.log(todoId);

          // Serialize the form data
          var formData = form.serialize();
          console.log(formData);
          $.ajax({
            url: `/api/todo/${todoId}/`,
            type: "PUT",
            data: formData,
            dataType: "json",
            success: function (data) {
              console.log("Todo item updated:", data);
            },
            error: function (xhr, status, error) {
              console.error("Error:", error);
            },
          });
        });

        // Delete

        // Create new Todo
        $("#new-todo-form").submit(function (e) {
          e.preventDefault(); // Prevent the default form submission
          var formData = new FormData(this);
          console.log(formData);

          $.ajax({
            url: "/api/todo/create/",
            type: "POST",
            data: formData,
            dataType: "json",
            contentType: false,
            processData: false,
            success: function (data) {
              // Clear the form
              $("#title").val("");
              $("#content").val("");
              $("#image").val("");

              getTodos();
            },
            error: function (xhr, status, error) {
              console.log("Error:", error);
            },
          });
        });
      });
    </script>
  </body>
</html>
