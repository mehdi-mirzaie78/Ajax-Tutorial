<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Index Page</title>
  </head>
  <body class="bg-dark">
    <!-- {{ todo }} -->
    <!-- <br> -->
    <!-- <img src="{{ todo.image.url }}" style="width: 20rem; height: 10rem"> -->
    <div class="container my-5">
      <div class="my-2 form-container">
        <form id="new-todo-form" class="form-control p-5" method="post">
          {% csrf_token %}
          <h2 class="text-center">Add New Todo</h2>
          <label for="title">Title:</label><br />
          <input
            class="form-control"
            type="text"
            id="title"
            name="title"
          /><br />
          <label for="content">Content:</label><br />
          <input
            class="form-control"
            type="text"
            id="content"
            name="content"
          /><br />
          <label for="image">Image:</label><br />
          <input
            class="form-control"
            type="file"
            id="image"
            name="image"
          /><br />
          <div class="text-center mt-3">
            <input class="btn btn-success w-25" type="submit" value="Add" />
          </div>
        </form>
      </div>

      <div class="row" id="data-container"></div>
    </div>

    <!--  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!--  -->
    {% load static %}
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
